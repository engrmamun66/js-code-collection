<!DOCTYPE html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<html>
    <body>

        <section class="m-2 p-3 border"  RentMyRecurring>
            <h1>Template</h1>
            <div class="product">    
                <div class="card">
                    <img style="width: 155px;" src="https://plus.unsplash.com/premium_photo-1675896084254-dcb626387e1e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                    <h3 class="title">Product name</h3>
                    <h2 class="price">$ 0.00</h2>
                </div>
            </div>
        </section>


        <script>

            let RentMyRecurring = document.querySelector('[RentMyRecurring]')

            createComponentHTML(RentMyRecurring, [
                {
                    selector: 'h1',
                    template: true,
                    attr: {},
                    text: `HELLO`,
                },
                {
                    selector: '.product',
                    template: true,
                    removeSiblings: true,
                    attr: { 'v-if': 'condition1' },
                    text: '',
                },
                {
                    selector: '.product',
                    template: true,
                    removeSiblings: true,
                    attr: { 'v-if': 'condition2' },
                    text: '',
                },
                {
                    selector: '.product',
                    template: true,
                    removeSiblings: true,
                    attr: { 'v-if': 'condition3' },
                    text: '',
                },
                {
                    selector: '.product',
                    template: true,
                    removeSiblings: true,
                    attr: { 'v-if': 'condition4', another: 'ObservAble' },
                    text: '',
                },
                {
                    selector: '.product',
                    template: true,
                    removeSiblings: true,
                    attr: { 'v-for': '(item, index) in details?.recurring_prices' },
                    text: '',
                },
                {
                    selector: '.card',
                    template: true,
                    attr: {
                        'v-if': '(i <= 6 && !isRentalDateShowAll) || isRentalDateShowAll',
                    },                
                },
                {
                    selector: '.card',
                    template: true,
                    attr: {
                        'v-else-if': 'item.price == 333',
                    },
                    text: `%%%<h1>Helloworl</h1>`,
                },
                {
                    selector: '.card',
                    template: true,
                    attr: {
                        'v-else': 'item.price == 333',
                    },
                    text: `Default HTML`,
                },
            ])

        </script>
    </body>

</html>
