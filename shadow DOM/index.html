<!DOCTYPE html>
<html lang="en">
<head>

    <script src="lifeCycleMethods.js"></script>

</head>
<body>
    <div id="app">
        <h1>Learing Custom Element</h1>
        <hr>

        <life-cycle-methods 
        steps="1"
        initialvalue="10"
        increment="myFunction()"
        >
        </life-cycle-methods>
        <hr>


        <!-- slot-example -->
        <!-- <slot-example> </slot-example> -->
    </div>
<template>
    <p>This is template text</p>
</template>
<script>
    let t = document.querySelector('life-cycle-methods')
    t.addEventListener('increment', (event)=>{
        console.log(event);
    })
    function myFunction(event){
        console.log(event);
    }
    new Function(myFunction)();
</script>

    
      
</body>
